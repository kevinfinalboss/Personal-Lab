apiVersion: v1
kind: Service
metadata:
  name: pterodactyl-external
  namespace: default
spec:
  type: ExternalName
  externalName: localhost
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pterodactyl-ingress
  namespace: default
  labels:
    app: pterodactyl
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/upstream-vhost: "pterodactyl.kevindev.com.br"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - pterodactyl.kevindev.com.br
    secretName: pterodactyl-tls-cert
  rules:
  - host: pterodactyl.kevindev.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pterodactyl-external
            port:
              number: 8080