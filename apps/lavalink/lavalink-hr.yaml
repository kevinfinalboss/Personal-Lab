apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lavalink
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kevinfinalboss/Personal-Lab.git 
    targetRevision: HEAD
    path: charts/app-templates/deployment
    helm:
      releaseName: lavalink
      values: |
        replicaCount: 1
        
        image:
          repository: "registry.kevindev.com.br/lavalink"
          tag: "dev"
          pullPolicy: Always
        
        imagePullSecrets:
          - name: regcred
        
        containerPort: 2333
        
        service:
          type: ClusterIP
          port: 2333
        
        configMap:
          enabled: false
        
        persistence:
          enabled: true
          storageClass: "nfs-client"
          accessMode: ReadWriteOnce
          size: 5Gi
        
        volumes:
          - name: config-volume
            configMap:
              name: lavalink-config
          - name: logs-volume
            persistentVolumeClaim:
              claimName: lavalink-pvc
        
        volumeMounts:
          - name: config-volume
            mountPath: /opt/lavalink/application.yml
            subPath: application.yml
          - name: logs-volume
            mountPath: /opt/lavalink/logs
        
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        
        metrics:
          enabled: true
          scrape: "true"
          port: "2333"
          path: "/metrics"
        
        env:
          - name: JAVA_OPTS
            value: "-Xmx512m -Xms256m"
        
        ingress:
          enabled: true
          className: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
            nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
          hosts:
            - host: lavalink.kevindev.com.br
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - lavalink.kevindev.com.br
              secretName: lavalink-tls-cert
                  
  destination:
    server: https://kubernetes.default.svc 
    namespace: lavalink 
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true 
    syncOptions:
      - CreateNamespace=true